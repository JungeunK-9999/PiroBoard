{% extends "blog/trello.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <style>

        .content-section {
            text-align: center;
        }

    </style>

    <div class="content-section">

        <h2 style="color: rgb(59, 56, 51);">프로필 수정</h2><br/>

        {% if not user.is_authenticated %}
            <a href="{% url 'login' %}?next={{ request.path }}">로그인이 필요합니다.</a>
        {% endif %}

        <form action="" method="POST" enctype="multipart/form-data"> {% csrf_token %}
            <div class="'profile">

                {% if form.image != None %}
                    <div>
                        <img class="rounded-circle" width="200px" height="200px"
                             style="border: 3px solid rgb(59, 56, 51);; border-radius: 100px;
                             -moz-border-radius: 100px; -khtml-border-radius: 100px; -webkit-border-radius: 100px;"
                             src="{{ user.profile.image.url }}"><br/><br/>
                    </div>
                {% endif %}

                <div style="color: rgb(59, 56, 51) !important; text-decoration: none">
                    {{ form.as_p }}
                </div>

                <input type="submit" value="수정완료">

            </div>
        </form>
    </div>
{% endblock content %}
