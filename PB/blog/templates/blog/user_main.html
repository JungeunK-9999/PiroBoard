<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        @import url('https://fonts.googleapis.com/css?family=Nanum+Brush+Script&display=swap');


        * {
            margin: 0 auto;
        }

        body {
            background-image: url("https://img.rawpixel.com/s3fs-private/rawpixel_images/website_content/pf-misctexture01-tong-010_5.jpg?auto=format&bg=F4F4F3&con=3&cs=srgb&dpr=1&fm=jpg&ixlib=php-1.1.0&mark=rawpixel-watermark.png&markalpha=90&markpad=13&markscale=10&markx=25&q=75&usm=15&vib=3&w=1200&s=c60a7272f05d901e440efc420ecee891");
            background-repeat: no-repeat;
            background-size: cover;
            background-color: rgba(250, 240, 230, 0.3);
            background-blend-mode: multiply;
        }

        div.con {
            height: 1000px;
        }

        div.board-pin {
            margin-top: 100px;
            background-color: rgb(97, 133, 97);
            width: 30px;
            height: 30px;
            border-radius: 100%;
            box-shadow: 5px 5px 10px #bbbbbb, inset -5px -5px 10px #777777;
        }

        div.board-frame {
            padding: 70px;
            margin-top: 120px;
            background-color: rgba(250, 240, 230, 1);
            width: 831px;
            height: 514px;
            box-shadow: 7px 12px 20px 4px rgba(0, 0, 0, 0.25),
            inset 0px 0px 30px 10px white;
            border-radius: 5px;
            border: 15px solid rgba(38, 38, 38, 0.8);
        }

        div.contain {
            width: 831px;
            height: 514px;
            box-shadow: 0px 0px 30px 40px rgba(255, 255, 255, 2);

        }

        div.board {
            float: left;
            width: 265px;
            height: 245px;
            padding: 5px 5px 5px 5px;
            margin: 0px;
            background-image: url("http://www.textures4photoshop.com/tex/thumbs/corkboard-background-with-seamless-cork-texture-thumb47.jpg");
            opacity: 0.9;
            border-right: 2px solid rgba(0, 0, 0, 0.15);
            border-bottom: 2px solid rgba(0, 0, 0, 0.15);
            box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.5);
            border-radius: 2px;
            position: relative;
            background-color: rgba(250, 240, 230, 1);
            background-blend-mode: multiply;
        }

        div.board-name {
            bottom: 15px;
            right: 12px;
            width: 111px;
            font-family: 'Nanum Brush Script', cursive;
            color: rgba(103, 50, 23, 0.91);
            font-size: 50px;
            line-height: 40px;
            text-align: right;
            word-spacing: 17px;
            position: absolute;

        }

        div.color {
            background-color: salmon;
        }

        div.post {
            margin: 0;
            float: left;
            width: 55px;
            height: 68px;
            padding: 4px;
            padding-top: 5px;
            background-color: #ffffff;
            border: 0.1px solid rgba(220, 132, 1, 0.86);
            box-shadow: 1px 1px 1px;
            position: relative;
            z-index: 130;
        }

        .polar-image {
            width: 55px;
            height: 60px;
            border: #dfdddd solid 0.5px;
            box-sizing: border-box;
        }

        .cat-button{
            padding-top: 70px;
            height: 200px;
        }
    </style>

<script>
    var positions = JSON.parse(localStorage.positions || "{}");

    $(".post").draggable({      // 드래그
        // 드래그 시 커서모양
        stack: ".post",      // .post 클래스끼리의 스택 기능
        opacity: 0.8         // 드래그 시 투명도
    });

    var d1 = $(".sec1").attr("id", function (i) {
        return "draggable_" + i
    })
    var d2 = $(".sec2").attr("id", function (i) {
        return "draggable_" + i+10
    })
    var d3 = $(".sec3").attr("id", function (i) {
        return "draggable_" + i+20
    })
    var d4 = $(".sec4").attr("id", function (i) {
        return "draggable_" + i+30
    })
    var d5 = $(".sec5").attr("id", function (i) {
        return "draggable_" + i+40
    })

    $.each(positions, function (id, pos) {
        $("#" + id).css(pos)
    })

    d1.draggable({
        containment: ".section1",
        scroll: false,
        stop: function (event, ui) {
            positions[this.id] = ui.position
            localStorage.positions = JSON.stringify(positions)
        }
    });
    d2.draggable({
        containment: ".section2",
        scroll: false,
        stop: function (event, ui) {
            positions[this.id] = ui.position
            localStorage.positions = JSON.stringify(positions)
        }
    });
    d3.draggable({
        containment: ".section3",
        scroll: false,
        stop: function (event, ui) {
            positions[this.id] = ui.position
            localStorage.positions = JSON.stringify(positions)
        }
    });
    d4.draggable({
        containment: ".section4",
        scroll: false,
        stop: function (event, ui) {
            positions[this.id] = ui.position
            localStorage.positions = JSON.stringify(positions)
        }
    });
    d5.draggable({
        containment: ".section5",
        scroll: false,
        stop: function (event, ui) {
            positions[this.id] = ui.position
            localStorage.positions = JSON.stringify(positions)
        }
    });
</script>

<script>
var positions = JSON.parse(localStorage.positions || "{}");
$(function () {
    var d = $("[id=draggable]").attr("id", function (i) {
        return "draggable_" + i
    })
    $.each(positions, function (id, pos) {
        $("#" + id).css(pos)
    })

    d.draggable({
        containment: "#containment-wrapper",
        scroll: false,
        stop: function (event, ui) {
            positions[this.id] = ui.position
            localStorage.positions = JSON.stringify(positions)
        }
    });
});
</script>
