{% extends "blog/trello.html" %}


{% block content %}

    <style>
        body {
            background-color: white;
        }

        a {
            color: rgb(133, 85, 54);

        }

        .photocard-img {
            display: inline-block;
            outline: none !important;
        }

        .cardbox-frame {
            padding: 70px 60px;
            background-color: rgba(142, 178, 203, 0.18);
            box-shadow: 0px 5px 10px rgba(42, 44, 59, 0.88);
        }

        .cardbox {
            padding-top: 70px;
            padding-bottom: 70px;
            text-align: center;
            border: 2px inset rgba(204, 204, 204, 0.47);
            box-shadow: inset 0px 0px 5px;
            position: relative;
            background-color: linen;
            background-color: #f5f2e6;
            background-image: url("https://i.pinimg.com/originals/7c/66/19/7c66194188bd8efd77ab85c3c095f7fb.jpg");
            background-blend-mode: multiply;
            opacity: 0.6;
        }

        .cardbox:before {
            content: '';
            position: absolute;
            z-index: -1;
            background-color: #f5f2e6;
            background-image: url("https://i.pinimg.com/originals/7c/66/19/7c66194188bd8efd77ab85c3c095f7fb.jpg");
            background-blend-mode: multiply;
            opacity: 0.6;
            filter: alpha(opacity=50);
        {#background-color: rgb(186, 133, 93);#}
        }

        .postcard {
            position: relative;
            display: inline-block;
            float: top;
            vertical-align: middle;
            margin: 17px 15px;
            border-right: 3px solid rgba(91, 78, 54, 0.5);
            border-bottom: 3px solid rgba(91, 78, 54, 0.5);
            box-sizing: border-box;
            box-shadow: 0px 3px 7px 0 rgba(91, 78, 54, 0.7);
            opacity: 1;
            filter: alpha(opacity=100);
        }

        .postcard a {
            text-decoration: none;
        }

        .postcard:hover {
            transform: scale(1.06);
            transition-duration: 0.35s;
            transition-timing-function: linear;
        }

        .textcard {
            width: 200px;
            height: 300px;
            background-image: url("https://getflywheel.com/wp-content/uploads/2015/09/free-paper-textures-lined.jpg");
            background-color: rgba(255, 255, 240, 0.27);
            background-blend-mode: multiply;
            text-align: center;
        }

        .textzone {
            width: 170px;
            height: 270px;
            padding-left: 30px;
            padding-top: 30px;
            color: #5b4e36;
            line-height: 30px;
        }

        .photocard {
        }

        .text-title {
            width: 140px;
            height: 30px;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        .text-content {
            margin-top: 30px;
            width: 140px;
            height: 150px;
            text-align: left;
            word-break: break-all;
            text-overflow: ellipsis;
            overflow: hidden;
            margin-bottom: 0;
        }

        .text-author {
            width: 140px;
            height: 30px;
            text-align: right;
            text-overflow: ellipsis;
            overflow: hidden;
        }

    </style>


    <p>{{ category }} posts</p>
    <div class="rows">
        {% if user.is_authenticated %}
            <a href="{% url 'post_new' pk %}">글쓰기</a>
        {% endif %}
    </div>
    <hr/>
    <hr/>
    <div class="row">
        <div class="cardbox-frame">
            <div id="cardlist" class="cardbox">
                {% for post in postlist %}
                    {% if post.photo %}
                        <div class="postcard">
                            <a href="{% url 'post_detail' post.pk %}">
                                <div class="photocard">
                                    <img class="photocard-img" src="{{ post.photo.url }}"/>
                                </div>
                            </a>
                        </div>
                    {% else %}
                        <div class="postcard">
                            <a href="{% url 'post_detail' post.pk %}">
                                <div class="textcard">
                                    <div class="textzone">
                                        <p class="text-title">{{ post.title }}</p>
                                        <p class="text-content">{{ post.content }}</p>
                                        <p class="text-author">- {{ post.author }}</p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
            <div id="cardlist_plus"></div>
        </div>
    </div>

{% endblock %}
