{% extends "blog/base.html" %}

{% block content %}
    <br/>
    <div class="container">
        <div class="row" style="margin-bottom: 150px;">
            <div class="col-sm">
                <div class="content-section">

                    <div class="media">
                        {% if group.group_img %}
                            <img class="rounded-circle account-img" src="{{ group.group_img.url }}"
                                 width="{{ group.width }}">
                        {% endif %}
                        <div class="media-body">
                            <div class="account-heading"
                                 style="margin-bottom: 30px; margin-left: 150px;">{{ group.group_name }}</div>
                            <pre class="text-secondary" style="margin-left: 100px;">{{ group.group_info }}</pre>
                        </div>
                        <div class="media-body" style="margin-left: 250px;">
                            <p>그룹 참가자</p>

                            {% for member in members %}
                                <p>{{ member.user.username }}</p>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </hr>

    <div class="row" style="margin: 0 auto; text-decoration: none;">
        <button type="button" class="btn btn-outline-dark" style="margin-right: 40px;" >
            <a href="{% url 'group_info_update' pk %}">
                <ul>
                    <li>그룹 정보 수정</li>
                </ul>
            </a>
        </button>
        <button type="button" class="btn btn-outline-dark" style="margin-right: 40px;">
            <a href="{% url 'group_member_manage' pk %}">
                <ul>
                    <li>그룹 멤버 관리</li>
                </ul>
            </a>
        </button>
        <button type="button" class="btn btn-outline-dark" style="margin-right: 40px;">
            <a href="{% url 'invite' pk %}">
                <ul>
                    <li>유저 찾아서 초대하기</li>
                </ul>
            </a>
        </button>
        <button type="button" class="btn btn-outline-dark" style="margin-right: 40px;">
            <a href="{% url 'manage_requests' pk %}">
                <ul>
                <li>가입요청 처리</li>
                </ul>
            </a>
        </button>
    </div>
{% endblock %}
