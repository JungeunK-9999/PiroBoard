{% load crispy_forms_tags %}


<!DOCTYPE html>
<html>

<head>
    <title>My Awesome Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

    <style>


        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-image: url("https://img.rawpixel.com/s3fs-private/rawpixel_images/website_content/pf-misctexture01-tong-010_5.jpg?auto=format&bg=F4F4F3&con=3&cs=srgb&dpr=1&fm=jpg&ixlib=php-1.1.0&mark=rawpixel-watermark.png&markalpha=90&markpad=13&markscale=10&markx=25&q=75&usm=15&vib=3&w=1200&s=c60a7272f05d901e440efc420ecee891");
            background-color: rgba(250, 240, 230, 0.3);
            background-blend-mode: multiply;
        }

        .main {
            text-align: center;
            padding-top: 70px;
            font-size: 70px;
            font-weight: bold;
            font-family: 'Nanum Pen Script', cursive;
            text-shadow: rgba(78, 78, 62, 1);
            color: rgba(78, 78, 62, 0.8);
        }

        .user_card {
            height: 400px;
            width: 350px;
            margin-top: 100px;
            margin-bottom: auto;
            background-image: url("https://cssdive.com/wp-content/uploads/2013/05/Cork-Texture-Design-520x520.png");
            background-color: rgb(164, 210, 164);
            background-blend-mode: multiply;
            position: relative;
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            border-radius: 5px;


        }

        .brand_logo_container {
            position: absolute;
            height: 170px;
            width: 170px;
            top: -75px;
            border-radius: 50%;
            background-image: url("https://cssdive.com/wp-content/uploads/2013/05/Cork-Texture-Design-520x520.png");
            background-color: rgb(164, 210, 164);
            background-blend-mode: multiply;
            padding: 10px;
            text-align: center;
        }

        .brand_logo {
            height: 150px;
            width: 150px;
            border-radius: 50%;
            border: 2px solid white;

        }

        .form_container {
            margin-top: 150px;
        }

        .login_btn {
            width: 100%;
            background: linen !important;
            color: gray !important;

        }

        .login_btn:focus {
            box-shadow: none !important;
            outline: 0px !important;
        }

        .login_container {
            padding: 0 2rem;
        }

        .button2{
            color: gray;
        }


    </style>

</head>
<!--Coded with love by Mutiullah Samim-->
<body>
<div class="main container col-ms-10">
    <p>Piro Board</p>
</div>
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <div class="brand_logo"></div>
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form method="post">
                    {% csrf_token %}
                    <fieldset class="form-group mb-3">
                        {{ form|crispy }}
                    </fieldset>

                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customControlInline">
                            <label class="custom-control-label" for="customControlInline">Remember me</label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">

                        <button class="button2 btn login_btn" type="submit">Login</button>
                    </div>
                </form>
            </div>

            <div class="pt-5">
                <div class="d-flex justify-content-center links">
                    Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
